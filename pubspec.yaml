name: nabhni
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ^3.5.3

dependencies:
  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  flutter:
    sdk: flutter
  flutter_bloc: null
  flutter_svg: null
  get_it: ^8.0.2
  connectivity_plus: ^6.1.0
  lottie: ^3.1.3
  pinput: ^5.0.0
  url_launcher: ^6.3.1
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.3.3
  smooth_page_indicator: ^1.2.0+3
  font_awesome_flutter: ^10.8.0
  circular_countdown_timer: ^0.2.4
  carousel_slider: ^5.0.0
  firebase_core: ^3.8.0
  flutter_swipe_action_cell: ^3.1.5
  scroll_date_picker: ^3.8.0
  timelines: ^0.1.0
  flutter_rating_bar: ^4.0.1
  percent_indicator: ^4.2.4


dev_dependencies:
  flutter_launcher_icons: ^0.14.2
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter


flutter_launcher_icons:
  android: true
  image_path: "assets/images/android_launcher.png"
  min_sdk_android: 22 # android min sdk min:16, default 21

flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/
    - assets/animations/

  fonts:
    - family: Zain
      fonts:
        - asset: assets\fonts\Zain-Regular.ttf

          weight: 700

flutter_intl:
  enabled: true
